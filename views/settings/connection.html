<!DOCTYPE html>
<h1>Connection</h1>
<form class="ui form" id="loginForm" ng-class="{loading: connecting}" onsubmit="return false;">
    <div class="two fields">
        <div class="field ten wide">
            <label>IP Address</label>
            <div class="ui left icon input">
                <i class="world icon"></i>
                <input type="text" name="ip" ng-model="settings.server.ip" placeholder="IP Address">
            </div>
        </div>
        <div class="field six wide">
            <label>Port Number</label>
            <div class="ui left icon input">
                <i class="sitemap icon"></i>
                <input type="number" name="port" ng-model="settings.server.port" placeholder="Port">
            </div>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" ng-model="settings.server.user" placeholder="Username">
            </div>
        </div>
        <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" ng-model="settings.server.password" placeholder="Password">
            </div>
        </div>
    </div>
    <div class="field">
        <label>Bittorrent Client</label>
        <div dropdown bind="settings.server.type" class="ui fluid selection dropdown">
            <input type="hidden" name="torrentProgram">
            <i class="dropdown huge icon"></i>
            <div class="default text">Program</div>
            <div class="menu">
                <div class="item" data-value="utorrent">
                    <i class="torrent big uTorrent icon"></i>
                    ÂµTorrent
                </div>
                <div class="item" data-value="qbittorrent">
                    <i class="torrent big qBittorrent icon"></i>
                    qBittorrent
                </div>
            </div>
        </div>
    </div>
</form>

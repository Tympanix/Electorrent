<!DOCTYPE html>
<html ng-app="torrentApp">
<head>
    <meta charset="UTF-8">
    <title>Electorrent</title>
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
</head>
<body ng-controller="mainController">

    <div class="wrapper">
        <div class="sidebar">
            <ul class="nav">
                <li ng-click="filterByStatus('downloading')">
                    <i class="ui large blue arrow down icon"></i>
                    Downloading
                </li>
                <li ng-click="filterByStatus('queued')">
                    <i class="ui large yellow tasks icon"></i>
                    Queued
                </li>
                <li ng-click="filterByStatus('finished')">
                    <i class="ui large green checkmark icon"></i>
                    Finished
                </li>
                <li ng-click="filterByStatus('error')">
                    <i class="ui large red remove icon"></i>
                    Failed
                </li>
            </ul>
        </div>
        <div class="main-panel">
            <div class="action header">
                <a class="ui button" ng-click="download()">Download</a>
                <a class="ui button" ng-click="update()">Update</a>
            </div>
            <div class="main-content">
                <table class="ui single line unstackable selectable fixed compact torrent table">
                    <thead>
                        <tr>
                            <th class="eight wide">Name</th>
                            <th class="two wide">Size</th>
                            <th class="three wide">Progress</th>
                            <th class="three wide">Date Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="torrent in arrayTorrents">
                            <td>{{torrent.decodedName}}</td>
                            <td>{{torrent.size | bytes}}</td>
                            <td>
                                <div class="ui torrent progress success" progress="torrent">
                                    <label></label>
                                    <div class="bar"></div>
                                </div>
                            </td>
                            <td>{{torrent.dateAdded | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Dependencies -->
    <script type="text/javascript">
    window.$ = window.jQuery = require('jquery');
    </script>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" charset="utf-8"></script>
    <script src="bower_components/moment/min/moment.min.js" charset="utf-8"></script>
    <script src="bower_components/semantic/dist/semantic.min.js" charset="utf-8"></script>

    <!-- Application -->
    <script src="main.js" charset="utf-8"></script>

    <!-- Controller -->
    <script src="scripts\controllers\main.js" charset="utf-8"></script>

    <!-- Services -->
    <script src="scripts\services\torrent.js" charset="utf-8"></script>
    <script src="scripts\services\utorrentservice.js" charset="utf-8"></script>

    <!-- Filters -->
    <script src="scripts/filters/dateFilter.js" charset="utf-8"></script>
    <script src="scripts/filters/toArray.js" charset="utf-8"></script>
    <script src="scripts/filters/bytes.js" charset="utf-8"></script>

    <!-- Directives -->
    <script src="scripts/directives/progress.js" charset="utf-8"></script>

    <!-- build:remove -->
    <!-- Connect to server process -->
    <script>require('electron-connect').client.create()</script>
    <!-- end:build -->
</body>
</html>
